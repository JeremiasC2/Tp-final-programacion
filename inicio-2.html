<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TKM::Inicio</title>
    <link rel="stylesheet" href="style_noticias.css">
    <script src="https://kit.fontawesome.com/8d24a44734.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="Inicio">
        
        <img src="tkm.png" alt="tkm" width="300px" class="img-inicio">
        <div class="contenedor-form">
        <form action="Noticias_importantes.html">
            <h1 class="registrate">Inicia sesion</h1>

            <div class="form-inicio">
                <div class="input-inicio">
                    <i class="fa-solid fa-envelope icon"></i>
                    <input type="email" placeholder="Correo Electronico" class="input-text">
                </div>

                <div class="input-inicio">
                    <i class="fa-solid fa-key icon"></i>
                    <input type="password" placeholder="Contraseña" class="input-pass">
                </div>
                <input type="submit" value="Registrate" class="button">
                <p class="p-inicio">Al registrarte, aceptas nuestras Condiciones de uso y Politica de privacidad.</p>
                <p class="p-inicio">¿No tienes una cuenta? <a class="link" href="Inicio.html">Registrate</a></p>
            </div>
        </div>
        </div>
        </form>
    </div>
</body>
</html>
